<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Lista Usuarios</title>
    <script src="listas.js"></script>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <div class="busqueda">
        <input type="text" id="buscarUsuario" placeholder="Buscar usuario">
        <button id="botonBusqueda">Buscar</button>
    </div>

    <div class="datos">
        <table id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Bloqueado</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Bloquear</th>
                    <th>Desbloquear</th>
                </tr>
            </thead>
            <tbody id="filasUsuarios">
                <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
    
        </table>
    </div>
</body>
</html>
